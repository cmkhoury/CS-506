<!DOCTYPE html>
<html>

<head>
	<!-- This is the Browse Page -->
	<title>Basic Example</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap_litera.min.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='default_style.css') }}">
	<link rel='stylesheet' media="screen and (min-width: 701px)' href='{{ url_for('static',filename='medium_style.css') }}" />
	<style type="text/css">
		:root {
			--mapwidth: 50vw;
		}
		body {
			font-family: 'Ubuntu', sans-serif;
		}
		.bg-dark {
			height: 7%;
		}
		html,
		body {
			height: 100vh;
		}
		.maps {
		    display: block;
		    margin: 0 auto;
		}
		#wrapper1 {
			margin-left: var(--mapwidth);
			height: 93%;
		}
		#content1 {
			float: right;
			width: 100%;
			height: 100%;
		}
		#sidebar1 {
			float: left;
			width: var(--mapwidth);
			height: 100%;
			margin-left: calc(var(--mapwidth) * -1 );
		}
		#cleared1 {
			clear: both;
		}
		#hostingsite {
			width: 100%;
			border: 1px solid white;
		}
		@media (max-width: 700px) {
			#wrapper1 {
				margin-left: 0vw;
			}
			#content1 {
				float: right;
				width: 100%;
				height: 100vh;
				/*background-color: #CCF;*/
			}
			#sidebar1 {
				float: left;
				width: 100vw;
				margin-left: -100vw;
				/*background-color: #FFA;*/
			}
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

		<div class="collapse navbar-collapse" id="navbarColor02">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div id="wrapper1">
		<div id="content1">List of Users on this side</div>
		<div id="sidebar1">
			<iframe id="hostingsite" class="map" src="/map" scrolling="no" style="overflow: hidden; height: 100%; width: 100%;"></iframe>
		</div>
		<div id="cleared1"></div>
	</div>
</body>

</html>

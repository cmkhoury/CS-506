<!DOCTYPE html>
<html>

<head>
	<title>Basic Example</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap_litera.min.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='default_style.css') }}">
	<link rel='stylesheet' media="screen and (min-width: 701px)' href='{{ url_for('static',filename='medium_style.css') }}" />
	<style type="text/css">
		body {
			font-family: 'Ubuntu', sans-serif;
		}

		nav. .navbar-expand-lg .navbar-dark .bg-dark {
			background-color: red;
		}

		html,
		body {
			height: 100vh;
		}

		#wrapper1 {
			margin-left: 40vw;
		}

		#content1 {
			float: right;
			width: 100%;
			height: 100vh;
			background-color: var(--teal1);
		}

		#sidebar1 {
			float: left;
			width: 40vw;
			height: 100vh;
			margin-left: -40vw;
			/*background-color: #FFA;*/
		}

		#cleared1 {
			clear: both;
		}

		#hostingsite {
			/*width: 100%;*/
			/*height: 520px;*/
			border: 1px solid black;
		}

		#hostingsite {
			-ms-zoom: 0.75;
			-moz-transform: scale(0.75);
			-moz-transform-origin: 0 0;
			-o-transform: scale(0.75);
			-o-transform-origin: 0 0;
			-webkit-transform: scale(0.75);
			-webkit-transform-origin: 0 0;
		}

		@media (max-width: 700px) {
			#wrapper1 {
				margin-left: 0vw;
			}

			#content1 {
				float: right;
				width: 100%;
				height: 100vh;
				/*background-color: #CCF;*/
			}

			#sidebar1 {
				float: left;
				width: 100vw;
				height: 100vh;
				margin-left: -100vw;
				/*background-color: #FFA;*/
			}
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

		<div class="collapse navbar-collapse" id="navbarColor02">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div id="wrapper1">
		<div id="content1">List of Users on this side</div>
		<div id="sidebar1">
			<iframe id="hostingsite" src="/map" scrolling="no" style="overflow: hidden; margin-left:-.5em; margin-top: -.5em"></iframe>
		</div>
		<div id="cleared1"></div>
	</div>
</body>

</html>
